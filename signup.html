<!DOCTYPE html>
<html>
<head>

  <!-- Site Properties -->
  <title>Sign Up</title>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.css">

  <style type="text/css">
    body {
      background-color: #F5EAD1;
    }
    body > .grid {
      height: 100%;
    }
    .column {
      max-width: 450px;
    }
  </style>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui green header">
      <div class="content">
        Create an account
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="name" placeholder="Name">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="envelope icon"></i>
            <input type="text" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="envelope icon"></i>
            <input type="text" name="confirm-email" placeholder="Confirm e-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large green submit button">Sign up</div>
      </div>

    </form>

    <div class="ui message">
      Have an account already? <a href="signin.html">Log in here.</a>
    </div>
    <a href="index.html">    
      <button class="ui fluid large primary button">
        <i class="left arrow icon "></i>
        Home
      </button>
    </a>
  </div>
</div>

</body>

</html>
